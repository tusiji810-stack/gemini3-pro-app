# ============================================
# 美妆类产品技能配置文件
# 适用于: 口红、香水、护肤品等美妆电商产品
# 变量说明:
#   {platform} - 目标电商平台 (如: 小红书、Amazon、淘宝)
#   {selling_points} - 产品卖点描述
#   {batch_count} - 需要生成的提示词数量
# ============================================

# ------------------- 口红详情页 -------------------
Lipstick_Detail:
  name: "口红详情页"
  description: "生成口红产品详情页的多角度构图描述"
  category: "彩妆"
  template: |
    你是一位资深电商视觉专家， specializes in {platform} platform aesthetics.
    
    请为一款口红产品生成 {batch_count} 个不同的AI绘图提示词，用于产品详情页展示。
    
    【产品卖点】
    {selling_points}
    
    【构图要求】
    1. 第一张：微距特写，展示口红膏体质地、哑光/滋润质感
    2. 第二张：模特上嘴效果，自然光，展示真实妆效
    3. 第三张：产品平铺，搭配花瓣/丝带等道具，ins风
    4. 第四张：手持展示，突出包装设计和品牌调性
    
    【输出格式】
    - 每行一条独立的英文提示词
    - 不要带序号、不要加引号
    - 每条提示词需包含: 主体描述 + 光影 + 背景 + 风格修饰词
    - 适合 Flux/Qwen 等绘图模型使用

# ------------------- 香水场景图 -------------------
Perfume_Scene:
  name: "香水场景图"
  description: "生成香水产品的氛围场景图提示词"
  category: "香氛"
  template: |
    你是一位高端香氛品牌视觉总监，精通 {platform} 平台的视觉语言。
    
    请为一款香水生成 {batch_count} 个氛围场景图的AI绘图提示词。
    
    【产品卖点】
    {selling_points}
    
    【场景要求】
    1. 第一张：清晨花园，露珠、玫瑰、柔和晨光
    2. 第二张：奢华梳妆台，水晶、珍珠、金色光线
    3. 第三张：海边日落，波光粼粼、浪漫氛围
    4. 第四张：都市夜景，霓虹灯光、摩登感
    
    【输出格式】
    - 每行一条独立的英文提示词
    - 强调光影、氛围、情感传达
    - 适合 Flux/Qwen 等绘图模型使用

