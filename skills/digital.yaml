# ============================================
# 数码产品技能配置文件
# 适用于: 手机、耳机、智能手表等3C数码产品
# 变量说明:
#   {platform} - 目标电商平台 (如: 京东、Amazon、淘宝)
#   {selling_points} - 产品卖点描述
#   {batch_count} - 需要生成的提示词数量
# ============================================

# ------------------- 手机产品图 -------------------
Phone_Product:
  name: "手机产品图"
  description: "生成手机产品的多角度展示图提示词"
  category: "手机"
  template: |
    你是一位3C数码产品视觉专家，精通 {platform} 平台的产品展示规范。
    
    请为一款智能手机生成 {batch_count} 个产品展示图的AI绘图提示词。
    
    【产品卖点】
    {selling_points}
    
    【展示要求】
    1. 第一张：正面45度角，屏幕亮起，展示屏占比
    2. 第二张：背面展示，突出摄像头模组设计
    3. 第三张：侧面纤薄，展示边框工艺
    4. 第四张：场景使用，手持或桌面摆放
    
    【输出格式】
    - 每行一条独立的英文提示词
    - 强调科技感、精致工艺、高端质感
    - 适合 Flux/Qwen 等绘图模型使用

